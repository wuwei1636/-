<!DOCTYPE html>
<html lang="en"><html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员端修改学生信息</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/same.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/aos.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/titleDown.css}"></link>
    <link rel="stylesheet" type="text/css" th:href="@{/css/homefrom.css}">
    </link>
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/aos.js}"></script>
    <script th:src="@{/js/Admin/resert.js}"></script>
    <script th:src="@{/js/Admin/courAdd.js}"></script>
    <script type="text/javascript" th:src="@{/js/plugins.min.js}"></script>

</head>

<body>
<div class="container-fluid thetop">
    <div class="navbar navbar-default" >
        <div class="col-md-6 col-sm-11"><img th:src="@{/img/index.png}"></div>
    </div>
    <div class="row titledown">
        <div class="col-md-12">
            <p>当前端口：管理员</p>
        </div>
    </div>
</div>

<div class="container-fluid mid">
    <div class="row notfoot">
        <div class="col-md-2 col-md-offset-1 sidebar">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#tab1"
                        style="background: black;">
                    <span class="sr-only">菜单</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <ul class="nav nav-pills navbar-collapse collapse" id="tab1" role="tablist">
                <li role="presentation"><a th:href="@{/toAdminTeammsg}">教师信息</a></li>
                <li role="presentation"><a th:href="@{/toAdminStumsg}">学生信息</a></li>
                <li role="presentation" class="active"><a th:href="@{/toAdminCoursemsg}">课程信息</a></li>
                <!-- <li role="presentation"><a href="chooseclass.html">选课系统</a></li> -->
                <li role="presentation"><a th:href="@{/logout}">退出登录</a></li>
            </ul>
        </div>

        <div class="col-md-9">
            <form class="form-horizontal" role="form"  id="inis">
                <!--<fieldset disabled>-->
                <div class="form-group">
                    <label class="col-sm-2 control-label">课程名称</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="course_name" id="course_name" type="text" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">课程编号</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="course_id" id="course_id" type="text" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">授课教师工号</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="teacher_id" id="teacher_id" type="text" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">授课教师</label></label>
                    <div class="col-sm-10">
                        <input type="text" id="teacher_name" name="teacher_name" class="form-control" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">学时</label></label>
                    <div class="col-sm-10">
                        <input class="form-control" name="credit_hour" id="credit_hour"
                               type="text" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">学分</label></label>
                    <div class="col-sm-10">
                        <input class="form-control" name="credit" id="credit"
                               type="text" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">授课学期（类如2022-2023第一学期）</label></label>
                    <div class="col-sm-10">
                        <input class="form-control" id="year_semester" type="text" name="year_semester" value=""></input>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">上课教室（例：金明校区5403）</label>
                    <div class="col-sm-10">
                        <input type="text"  name="classroom" class="form-control " id="classroom" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" >上课时间（例： 周五[3-5]）</label></label>
                    <div class="col-sm-10">
                        <input type="text" name="session_time" class="form-control" id="session_time" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" >是否是专业课（是/否）</label></label>
                    <div class="col-sm-10">
                        <input type="email"  name="isrequired" class="form-control" id="isrequired" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" >是否是选修课（是/否）</label></label>
                    <div class="col-sm-10">
                        <input type="email"  name="specialized" class="form-control" id="specialized" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" >考核方式（考试/考察）</label></label>
                    <div class="col-sm-10">
                        <input type="email"  name="assessment_method" class="form-control" id="assessment_method" value="">
                    </div>
                </div>

                <!--</fieldset>-->
                <div class="row">
                    <button type="button" class="btn btn-info" id="restart" style="margin-left: 35%;">重置</button>

                    <button type="button" class="btn btn-danger" id="sub1"
                            style="position: absolute; margin-left:40px">提交</button>
                </div>
            </form>

        </div>
    </div>

    <footer class="row">
        <div class="bottom" id="low">
            <div class="col-md-5">
                <div class="panel-body">
                    <a href="admin-teamsg.html">教师信息</a>
                    <a href="admin-stumsg.html">学生信息</a>
                    <a href="admin-courmsg.html">课程信息</a>
                    <a href="../login.html" id="only">退出登录</a>
                </div>
            </div>
            <div class="col-md-5 col-md-offset--1" style="background: black;">
                <p class="text-right">
<!--                                            小组成员：李坤松、薛成、刘佳鑫、陈天生、董天识、张敖铭-->
                    小组成员：李坤松、薛成、李世龙
                    <br>
                    项目名: <a href="# ">LXLDCZ教学信息管理平台</a>
                </p>
            </div>
        </div>

    </footer>

</div>


</body>

</html>
