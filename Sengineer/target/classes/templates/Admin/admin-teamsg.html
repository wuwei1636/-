                        <div class="form-group">

                        </div>
                        
                        <div class="form-group">
                            <label for="exampleInputName2">院系</label>

                                <option>教育学部</option>
                                <option>国际教育学院</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputName2">职称</label>
                            <select class="form-control" id="select2">
                                <option>教授</option>
                                <option>副教授</option>
                                <option>讲师</option>

                        </div>
                        <div class="form-group right">

                            <button type="button" class="btn btn-primary" id="search_l">搜索</button>
                            <button type="button" class="btn btn-primary" id="search_all">检索全部</button>
                        </div>
