<!DOCTYPE html>
<html lang="en"><html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生端选课系统</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/same.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/aos.css}">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/homefrom.css}"></link>
    <link rel="stylesheet" type="text/css" th:href="@{/css/titleDown.css}"></link>
    <link rel="stylesheet" type="text/css" th:href="@{/css/pageChooseCLass.css}"></link>


    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/aos.js}"></script>
    <script th:src="@{/js/Student/student-chooseclass.js}"></script>
    <script type="text/javascript" th:src="@{/js/plugins.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/pageChooseClass.js}"></script>


</head>
<body>
    <div class="container-fluid thetop">
        <div class="navbar navbar-default" >
            <div class="col-md-6 col-sm-11"><img th:src="@{/img/index.png}"></div>
        </div>
        <div class="row titledown">
            <div class="col-md-12">
                <p>当前端口：学生端</p>            
            </div>
        </div>       
   </div>
    
    <div class="container-fluid mid"> 
        <div class="row notfoot">
            <div class="col-md-2 col-md-offset-1 sidebar">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#tab1" style="background: black;">
                        <span class="sr-only">菜单</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <ul class="nav nav-pills navbar-collapse collapse" id="tab1" role="tablist">
                    <li role="presentation" ><a th:href="@{/toStudentMsg}">个人信息</a></li>
                    <li role="presentation"><a th:href="@{/toStudentClass}">查看课程</a></li>
                    <li role="presentation"><a th:href="@{/toStudentGrade}">查看成绩</a></li>
                    <li role="presentation" class="active" ><a th:href="@{/toStudentChoose}">选课系统</a></li>
                    <li role="presentation"><a th:href="@{/logout}">退出登录</a></li>
                </ul>
            </div>

            <div class="col-md-9">   
                <div class="toolChoose row">
                    <div class="col-md-8 requirement">
                        <div>
                            <p>类别过滤</p>
                            <select class="form-control" id="isSpecial">
                                <option>专业课</option>
                                <option>公共课</option>
                            </select>
                    
                            <p>课程属性</p>
                            <select class="form-control" id="required">
                                <option>必修</option>
                                <option>选修</option>
                            </select>
                        
                            <p>课程</p>
                            <input type="text" class="form-control" id="className">
                        </div>
                                             
                    </div>

                    <div class="col-md-4 sub">
                        <button type="button" class="btn btn-info" id="edit" >检索</button>
                        <button type="button" class="btn btn-info" id="attention" >注意事项</button>
                    </div>

                </div>
                
                <div class="classTable" data-spy="scroll" data-target="#navbar-example" data-offset="0">
                    <!--<span style="float: right;padding-right: 20px;">已选择课程：&nbsp;<p id="classnum" style="float: right;">0门</p></span>-->
                    <table class="table table-bordered table-hover">
                        <thead >
                            <tr>
                                <!--<th class="special"></th>-->
                                <th>课程/环节</th>
                                <th>学分</th>
                                <th>学时</th>
                                <th>授课教师</th>
                                <th>教室</th>
                                <th>上课时间</th>
                                <th>课程属性</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="mytable">
<!--                            <tr>-->
<!--                                &lt;!&ndash;<td><input class="form-check-input" type="checkbox" name="option" value="something"></td>&ndash;&gt;-->
<!--                                <td>[00200011]大学英语读写译(四)</td>-->
<!--                                <td>2.0</td>-->
<!--                                <td>36</td>-->
<!--                                <td>张蔚</td>-->
<!--                                <td>金明校区综合楼2204</td>-->
<!--                                <td>周二三-四节</td>-->
<!--                                <td>公共基础平台课/必修课</td>-->
<!--                                <td>-->
<!--                                    <button type="button" class="btn btn-info" id="edit1" >提交</button>-->
<!--                                    <button type="button" class="btn btn-info" id="edit2" >退选</button>-->
<!--                                </td>-->
<!--                            </tr>-->

                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <footer class="row">
                <div class="bottom" id="low">
                    <div class="col-md-5">
                        <div class="panel-body">
                            <a th:href="@{/toStudentMsg}">个人信息</a>
                            <a th:href="@{/toStudentClass}">查看课程</a>
                            <a th:href="@{/toStudentGrade}">查看成绩</a>
                            <a th:href="@{/toStudentChoose}">选课系统</a>
                            <a th:href="@{/logout}">退出登录</a>
                        </div>
                    </div>
                    <div class="col-md-5 col-md-offset--1" style="background: black;">
                        <p class="text-right">
<!--                                                    小组成员：李坤松、薛成、刘佳鑫、陈天生、董天识、张敖铭-->
                            小组成员：李坤松、薛成、李世龙
                            <br>
                                项目名: <a href="# ">LXLDCZ教学信息管理平台</a>
                        </p>
                    </div>
            </div>
        </footer>
    </div>
</body>
</html>
